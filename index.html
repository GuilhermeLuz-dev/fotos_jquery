<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Galeria</h1>
    <button type="button">Nova Imagem</button>
  </header>
  <form>
    <h1>Inserir nova imagem</h1>
    <input id="endereco" type="url" required placeholder="Adicionar url da imagem">
    <button id="adicionar" type="submit">Adicionar</button>
    <button id="button_cancelar" type="reset">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="Imagem de um gato">
      <div class="overlay_img_link">
        <a href="./images/foto1.jpg" title="Veja a imagem em tamanho real" target="_blank">Veja imagem em tamanho
          real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="Imagem de um flamingo">
      <div class="overlay_img_link">
        <a href="./images/foto2.jpg" title="Veja a imagem em tamanho real" target="_blank">Veja imagem em tamanho
          real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="Imagem de filhotinhos de cachorro">
      <div class="overlay_img_link">
        <a href="./images/foto3.jpg" title="Veja a imagem em tamanho real" target="_blank">Veja imagem em tamanho
          real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto4.jpg" alt="Imagem de um flor">
      <div class="overlay_img_link">
        <a href="./images/foto4.jpg" title="Veja a imagem em tamanho real" target="_blank">Veja imagem em tamanho
          real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto5.jpg" alt="Imagem de um flor">
      <div class="overlay_img_link">
        <a href="./images/foto5.jpg" title="Veja a imagem em tamanho real" target="_blank">Veja imagem em tamanho
          real</a>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
